    var contentTitles = ['Administrative Einheiten (Abfahrten pro EINWOHNERZAHL)',

    var contentLayerGroups = [['EW Land','EW Kreis','EW Gemeinde', 'EW Null'],
                                ['SF Land','SF Gemeinde','SF Kreis', 'SF Null'],

                                ['Raster-5km','Raster-1km']
                            ]
    var contentLayers = [].concat(...contentLayerGroups)
    
    //whatever layers you want to toggle go in to this function

    function toggleLayer(ids, name) {
        var link = document.createElement('a');
        link.href = '#';
        link.className = 'none';
        link.textContent = name;

        link.onclick = function (e) {
            e.preventDefault();
            e.stopPropagation();
            ids.forEach(layerId => {
                var visibility = map.getLayoutProperty(layerId, 'visibility');
                console.log(visibility)
                if (visibility === 'visible') {
                    map.setLayoutProperty(layerId, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(layerId, 'visibility', 'visible');
                    for (otherLayer in map.getStyle().Layers){console.log(otherLayer)}
                }
             });

        };

        var layerMenu = document.getElementById('menu');
        layerMenu.appendChild(link);
    }


    $('button').click(function() {
        var img  = map.getCanvas().toDataURL();
        var width = $('#screenshotPlaceholder').width()
        var height = $('#screenshotPlaceholder').height()
        var imgHTML = `<img src="${img}", width=${width}, height = ${height}/>`
        $('#screenshotPlaceholder').empty();
        $('#screenshotPlaceholder').append(imgHTML);
    }); 
    map.addControl(new mapboxgl.NavigationControl());

map.once('style.load', function() {

    // make all layers invisible

    // set up layer buttons
    contentLayerGroups.forEach((layerGroup, index) => {
        const name = contentTitles[index];
        toggleLayer(layerGroup, name);
    });
