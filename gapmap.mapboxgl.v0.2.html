    //whatever layers you want to toggle go in to this function
    toggleLayer(['EW Land','EW Kreis','EW Gemeinde'], 'Administrative Einheiten (Abfahrten pro EINWOHNERZAHL")');
    toggleLayer(['SVF Land','SVF Geinden','SVF Kreis'], 'Administrative Einheiten (Abfahrten pro SIEDLUNGSFLÃ„CHE")');
    toggleLayer(['FV Kreis','FV Gemeinde'], 'Administrative Einheiten (Frequenz Fernverkehr)');
    toggleLayer(['Raster 05','Raster 50'], 'Frequenz in Rasterquadraten');

    function toggleLayer(ids, name) {
        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = name;

        link.onclick = function (e) {
            e.preventDefault();
            e.stopPropagation();
            for (layers in ids){
                var visibility = map.getLayoutProperty(ids[layers], 'visibility');
                if (visibility === 'visible') {
                    map.setLayoutProperty(ids[layers], 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(ids[layers], 'visibility', 'visible');
                }
             }

        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
</script>
